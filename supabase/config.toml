# Supabase configuration file
# This file is used to configure your local Supabase instance

[project]
# Your project reference ID
# You can find this in your Supabase dashboard URL
# Example: https://xxxxx.supabase.co -> project_ref = "xxxxx"
project_ref = ""

[api]
# API configuration
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
# Database configuration
port = 54322
shadow_port = 54320
major_version = 15

[studio]
# Studio configuration
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[inbucket]
# Inbucket configuration (for email testing)
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
# Storage configuration
enabled = true
file_size_limit = "50MiB"

[auth]
# Auth configuration
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
# Email auth configuration
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[edge_runtime]
# Edge Functions configuration
enabled = true
port = 54327
inspector_port = 54328

[functions.consultar-dni]
# Configuration for consultar-dni function
verify_jwt = false  # Allow public access without JWT verification
